<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Roboto&display=swap" rel="stylesheet">
    <title>Brainnest Food - Sign Up</title>
</head>
<body>
    <header>
        <div class="top-header-container">
            <div class="logo-container">
                <div class="logo-img">
                    <a href="../index.html"><img src="../img/logo-img.jpg" alt="Logo Brainnest Restaurant"></a>
                </div>
                <h3 class="logo">Brainnest Food</h3>
            </div>
            <nav>
                <ul class="top-header-links">
                    <li class="header-link"><a href="#">Menu</a></li>
                    <li class="header-link"><a href="#">Blogs</a></li>
                    <li class="header-link"><a href="#">About us</a></li>
                </ul>
            </nav>
        </div>
        <section class="bottom-header">
            <div class="header-left">
                <h1 class="tittle">This is Brainnest</h1>
                <p class="description">Welcome to the best multicultural restaurant in the world!, to you want to recieve notifications from us? join us!</p>
                <button class="header-button"><b>Sing up</b></button>
            </div>
            <div class="header-right">
                <form action="../index.html">
                    <div class="mb-5">
                        <label htmlFor="name" class="block text-gray-700 uppercase font-bold">
                            Name
                          </label>
                          <input 
                            id="name"
                            type="text"
                            placeholder="Name"
                            class="border-2 w-full p-2 mt-2 placeholder-gray-400  rounded-md"
                          />
                      </div>
                      <div class="mb-5">
                        <label htmlFor="surname" class="block text-gray-700 uppercase font-bold">
                            Surname
                          </label>
                          <input 
                            id="surname"
                            type="text"
                            placeholder="Surname"
                            class="border-2 w-full p-2 mt-2 placeholder-gray-400  rounded-md"
                          />
                      </div>
                      <div className="mb-5">
                        <label htmlFor="email" className="block text-gray-700 uppercase font-bold">
                            Email
                          </label>
                          <input 
                            id="email"
                            type="email"
                            placeholder="Contact email"
                            className="border-2 w-full p-2 mt-2 placeholder-gray-400  rounded-md"
                          />
                      </div>
                      <input 
                        type="submit"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold uppercase w-full p-3 cursor-pointer transition-colors rounded-md" 
                        value="Register"
                        />
                </form>
            </div>
        </section>
    </header>
    
</body>
</html>
